<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del Nuevo Usuario</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                     <!-- header ↓ -->
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img id="img-svg" src="../../static/img/logo.png" alt="">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Misión Agro</a></li>
        </ul>

        <form class="d-flex" role="search" style = "position:absolute; right:550px">
          <input class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>

        <div class="text-end">
          <a href="../login" class="btn btn-outline-light me-3">Iniciar sesión <i class="bi bi-box-arrow-in-right"></i></a>
          <a href="../registro" class="btn btn-success">Registrarse <i class="bi bi-person-fill"></i></a>
        </div>
      </div>
    </div>
  </header>

                    <a th:href="@{/}">Devolver</a>
                    <br />
                    <form th:action="@{/guardar}" method="post" th:object="${usuario}">
                        <input type ="hidden" name="Id_registro" th:field="*{Id_registro}" />
                        <br />
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" th:field="*{Nombre completo}"/>
                        <br />
                        <label for="apellido">Apellido: </label>
                        <input type="text" name="apellido" th:field="*{Apellido}"/>
                        <br />
                        <br />
                        <label for="correo">Correo: </label>
                        <input type="email" name="correo" th:field="*{Correo}"/>
                        <br />
                        <label for="telefono">Telefono :</label>
                        <input type="tel" name="telefono" th:field="*{Telefono}"/>
                        <label for="telefono">Contraseña :</label>
                        <input type="tel" name="contraseña" th:field="*{Contrasena}"/>
                        <br />
                      <input type="submit"  class="btn btn-success" name="guardar" value="Guardar" />
                    </form>
                    <br />
                  
                      <!-- footer ↓ -->
<section class="bg-dark">
  <div class="container">
    <footer class="py-5 text-white">
      <div class="row">
        <div class="col-6 col-md-2 mb-3">
          <h5><img id="img-svg" src="../img/logo.png" alt=""> Misión Agro</h5>
          <ul class="nav flex-column">
            <a id="contact" href="mailto:misiónagro@email.com" class="nav-link p-0 text-muted">Contáctanos <i class="bi bi-envelope-fill"></i></a>
          </ul>
        </div>
  
        <div class="col-6 col-md-2 mb-3">
        </div>
  
        <div class="col-6 col-md-2 mb-3">
        </div>
  
        <div class="col-md-5 offset-md-1 mb-3">
          <form>
            <h5>Suscribete para nuevas noticias</h5>
            <p>Noticias de nuevos productos cada semana.</p>
            <div class="d-flex flex-column flex-sm-row w-100 gap-2">
              <label for="newsletter1" class="visually-hidden">Email address</label>
              <input id="newsletter1" type="text" class="form-control" placeholder="Correo electrónico">
              <button class="btn btn-primary" type="button">Suscribete</button>
            </div>
          </form>
        </div>
      </div>
  
      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <a class="text-white" href="../terminos-condiciones"><p>Terminos y Condiciones.</p></a>
        <a class="text-white" href="../politica-privacidad"><p>Politica de Privacidad.</p></a>
        <a class="text-white" href="../trata-datos"><p>Tratamiento de Datos.</p></a>
        <p>&copy; 2022 Misión Agro. Todos los izquierdos reservados.</p>
        
      </div>
    </footer>
  </div>
</section>

<!-- Scripts ↓ -->
  <script src="../../static/js/bootstrap.min.js"></script>
  <script src="../../static/js/login.js"></script>
                    
                </body>
                </html>
