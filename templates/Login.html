<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión Agro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
   <div class="form-container contenedor">
      <div class="img-form">

      </div>
      <form class="formulario">
        <div class="text-formulario">
            <h4>Iniciar Sesión</h4>
        </div>
        <div class="input">
            <label for="correo" >Correo *</label>
            <input  placeholder="Ingresa tu correo" type="text" id="correo">

        </div>
        <div class="input">
            <label for="contraseña">Contraseña*</label>
            <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
        </div>
        <div class="contraseña-perdida">
            <a href="#">¿Olvidó su contraseña?</a>
        </div>
        <div class="input">
            <input type="submit" value="Iniciar Sesión">
        </div>
      </form>
   </div>
</body>


</html>
